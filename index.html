<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Dog</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">Мой первый слайдер</h1>
    <div class="wrapper">
        <div class="wrapper_slider">
            <div class="btn-prev"></div>
            <div class="slide active">
                <img src="images\beagle.jpg" alt="Бигль">
                <h2>Бигль</h2>
            </div>
            <div class="slide">
                <img src="images\french_bulldog.jpg" alt="Французский бульдог">
                <h2>Французский бульдог</h2>
            </div>
            <div class="slide">
                <img src="images\jack_russell.jpg" alt="Джек рассел">
                <h2>Джек рассел</h2>
            </div>
            <div class="btn-next"></div>
        </div>
        <div class="wrapper_dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
